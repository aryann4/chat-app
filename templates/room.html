{% extends 'base.html' %}

{% block content %}
<div class="content">
  <div class="user-info">
    <h3>User: {{ username }}</h3>
  </div>

  <div class="message-box">
    <h2>Chat Room: {{ room_code }}</h2>
    <div class="messages" id="messages">
      {% if messages %}
        {% for msg in messages %}
        <div class="text">
          <span><strong>{{ msg.sender }}</strong>: {{ msg.message }}</span>
          <span class="muted">{{ msg.timestamp }}</span>
        </div>
        {% endfor %}
      {% endif %}
    </div>
    <div class="inputs">
      <input type="text" placeholder="Message" name="message" id="message"/>
      <button type="button" name="send" id="send-btn">Send</button>
    </div>
  </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
<script type="text/javascript">
  document.addEventListener("DOMContentLoaded", function() {
    const socket = io({
      query: {
        code: "{{ room_code }}"
      }
    });

    const roomCode = "{{ room_code }}";  // Pass the room code to the client side

    // Function to create a new message DOM element
    const createMessage = (sender, message, timestamp) => {
      const messageElement = `
      <div class="text">
        <span><strong>${sender}</strong>: ${message}</span>
        <span class="muted">${timestamp}</span>
      </div>`;
      document.getElementById('messages').innerHTML += messageElement;
    };

    // Receive messages from server
    socket.on('message', function(data) {
      createMessage(data.sender, data.message, data.timestamp);
    });

    // Send message to server
    document.getElementById('send-btn').addEventListener('click', function() {
      const messageInput = document.getElementById('message');
      const message = messageInput.value.trim();
      if (message !== '') {
        socket.emit('message', { room_code: roomCode, message: message });  // Emit 'message' event with 'room_code' and 'message'
        messageInput.value = '';
      }
    });

    // Optional: Send message on Enter key press
    document.getElementById('message').addEventListener('keypress', function(e) {
      if (e.key === 'Enter') {
        e.preventDefault();
        document.getElementById('send-btn').click();
      }
    });

    // Notify server when the user joins the room
    socket.emit('join', { room_code: roomCode });
  });
</script>
{% endblock %}
